      name="description"
      content="Sistema de Briefing Profissional para E-commerce - Colete informa√ß√µes detalhadas dos seus projetos"
    />
    
    <!-- PWA Meta Tags -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Briefing App" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://briefing-app.vercel.app/" />
    <meta property="twitter:title" content="Sistema de Briefing Profissional" />
    <meta property="twitter:description" content="Colete informa√ß√µes detalhadas dos seus projetos de e-commerce" />
    <meta property="twitter:image" content="%PUBLIC_URL%/favicon.ico" />
    
    <title>Briefing Profissional - E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- PWA Install Prompt -->
    <script>
      // Registrar Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registrado com sucesso: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW falhou ao registrar: ', registrationError);
            });
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Mostrar bot√£o de instala√ß√£o personalizado
        const installButton = document.createElement('button');
        installButton.textContent = 'üì± Instalar App';
        installButton.style.cssText = `
          position: fixed;
          bottom: 20px;
          right: 20px;
          background: linear-gradient(45deg, #3B82F6, #8B5CF6);
          color: white;
          border: none;
          padding: 12px 20px;
          border-radius: 25px;
          font-weight: bold;
          box-shadow: 0 4px 15px rgba(0,0,0,0.2);
          cursor: pointer;
          z-index: 1000;
          font-size: 14px;
          transition: all 0.3s ease;
        `;
        
        installButton.addEventListener('mouseenter', () => {
          installButton.style.transform = 'scale(1.05)';
        });
        
        installButton.addEventListener('mouseleave', () => {
          installButton.style.transform = 'scale(1)';
        });
        
        installButton.addEventListener('click', () => {
          installButton.style.display = 'none';
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('Usu√°rio aceitou instalar o PWA');
            } else {
              console.log('Usu√°rio recusou instalar o PWA');
            }
            deferredPrompt = null;
          });
        });
        
        document.body.appendChild(installButton);
      });
    </script>
  </body>
</html>
